<head>
    <title>BPM Calculator</title>
    <!-- Remove click deay on mobile -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>
<body>
    <div id="bpm" class="bpm">0</div>
    <div id="bar" class="bpm">----</div>
    <div class="container-fluid" >
        <div class="row" >
            <div class="col-sm-12" style="padding:0;margin:0;">
                <button id="beat-btn" class="btn btn-block" onclick="beat()">
                    <span class="btn-text">
                        BEAT<br>[SPACE]
                    </span>
                </button>
            </div>
            <div class="col-sm-12" style="padding:0;margin:0;">
                <button id="reset-btn" class="btn btn-block" onclick="reset()">
                    <span class="btn-text">
                        RESET [R]
                    </span>
                </button>
            </div>
            <div class="col-sm-12 chart" style="padding:0;margin:0;">
                <canvas id="line-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
